format = """
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$line_break\
$character"""

[fill]
symbol = " "

[character]
error_symbol = "[✗](bold red)"

[directory]
read_only = " "
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = false

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold blue"

[cmd_duration]
min_time = 1
format = "[$duration]($style) "
style = "#D0EBE0"

[time]
disabled = false
style = "#B9DBF8"
format = "[$time]($style) "
time_format = "%H:%M"

[python]
symbol = " "
format = "[$symbol$version]($style) "
detect_folders = []
detect_files = []
detect_extensions = []
style = "#94E69C"