#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    foreground = '#9CDAFB'
    background = 'transparent'
    template = '<b>{{ .Path }}</b>'

    [blocks.segments.properties]
      style = 'agnoster_short'
      max_depth = 4

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'blue'
    background = 'transparent'
    template = ' <b>{{ .HEAD }}{{ if (.Staging.Changed) }}*{{ end }}{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</b>'

    [blocks.segments.properties]
      branch_icon = ' '
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = '#B9DBF8'
    background = 'transparent'
    template = '{{ .FormattedMs }} '

    [blocks.segments.properties]
      threshold = 1000
      style = 'round'

  [[blocks.segments]]
    type = "python"
    style = "plain"
    foreground = "#94E69C"
    background = "transparent"
    template = " {{ .Full }} {{ if .Venv }}{{ .Venv }}{{ end }} "

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}#CAE697{{end}}",
    ]
    background = 'transparent'
    template = '❯'

[transient_prompt]
  foreground_templates = [
    "{{if gt .Code 0}}red{{end}}",
    "{{if eq .Code 0}}magenta{{end}}",
  ]
  background = 'transparent'
  template = '❯ '
  newline = true

[secondary_prompt]
  foreground = 'p:gray'
  background = 'transparent'
  template = '∙ '

[palette]
  gray = "#FF00FF"
